<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
</head>
<style>
body {
    background-color: black;
    color:white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    align-items: center;
    color-scheme: dark;
    padding: 1cm;
}
form{
    padding: 1cm;
}
</style>
<body>
    <h2>Please login to S.A.F.E</h2>
    <form method="POST" action="{{url_for('login')}}">
        {{form.hidden_tag() }} <br>
        {{form.username}} <br>
        {{form.password}} <br>
        {{form.submit}}<br>
        </form>
    <a href="{{url_for('signup')}}">Don't have an account? Sign Up</a>
    
</body>
</html>
